name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true      
        submodules_recursive: true  
        fetch-depth: 0
        
    - uses: actions/checkout@v2
    - name: Set up MPI
      run: sudo apt-get install -y mpich
    - name: Install dependencies
      run: sudo apt-get install -y cmake g++
    - name: Configure
      run: cmake .
    - name: Build
      run: cmake --build .
    - name: Run tests
      run: ctest --output-on-failure
      

 build-singularity:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Singularity from source
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libuuid1 libgpgme11-dev squashfs-tools libseccomp-dev wget pkg-config git cryptsetup
        git clone https://github.com/hpcng/singularity.git
        cd singularity
        git checkout v3.8.0  # Choose the desired version
        export DEBIAN_FRONTEND=noninteractive  # Set DEBIAN_FRONTEND to noninteractive
        ./mconfig && make -C builddir && sudo make -C builddir install

    - name: Build Singularity image
      run: |
        singularity build --fakeroot matrix_multiplication.sif Singularity.def

    - name: Upload Singularity image
      uses: actions/upload-artifact@v2
      with:
        name: matrix_multiplication.sif
        path: matrix_multiplication.sif
